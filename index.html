<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header class="container">
    <h1 class="text-center mb-4">
      Library
    </h1>
  </header>

  <main>
    <div class="container">
        <div class="mb-5">
          <div class="mb-3">
            <input type="text" name="title" id="title" class="form-label w-75 mx-auto d-block" placeholder="Book Title">
          </div>
          <div class="mb-3">
            <input type="text" name="author" id="author" class="form-label w-75 mx-auto d-block" placeholder="Author Name">
          </div>
          <div class="mb-3">
            <input type="number" name="pages" id="pages" class="form-label w-75 mx-auto d-block" placeholder="Number of Pages">
          </div>
          <div class="mb-3 form-check text-center">
            <input type="checkbox" name="read" id="readStatus" class="form-check-input">
            <label class="form-check-label">Read?</label>
          </div>
          <div>
            <button type="button" id="createBtn" class="btn btn-primary mx-auto d-block">Create Book</button>
          </div>
        </div>

      <div class="row">
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
